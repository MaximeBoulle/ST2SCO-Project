services:
  db:
    image: postgres:16
    container_name: st2sco-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-st2sco}
      POSTGRES_USER: ${POSTGRES_USER:-st2sco_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-st2sco_password}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-st2sco_user} -d ${POSTGRES_DB:-st2sco}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: st2sco-backend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:5173}
      WS_PATH: ${WS_PATH:-/socket.io}
      DATABASE_HOST: ${DATABASE_HOST:-db}
      DATABASE_PORT: ${DATABASE_PORT:-5432}
      DATABASE_USER: ${DATABASE_USER:-st2sco_user}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:-st2sco_password}
      DATABASE_NAME: ${DATABASE_NAME:-st2sco}
      PORT: ${PORT:-3000}
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: st2sco-frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3000/api}
      VITE_WS_PATH: ${VITE_WS_PATH:-/api/socket.io}
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend

volumes:
  postgres_data:
    driver: local
