services:
  db:
    image: postgres:16
    container_name: st2sco-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: st2sco
      POSTGRES_USER: st2sco_user
      POSTGRES_PASSWORD: st2sco_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U st2sco_user -d st2sco"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: st2sco-backend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      DATABASE_USER: st2sco_user
      DATABASE_PASSWORD: st2sco_password
      DATABASE_NAME: st2sco
      PORT: 3000
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: st2sco-frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:3000
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend

volumes:
  postgres_data:
    driver: local
