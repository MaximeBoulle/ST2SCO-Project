name: DAST - OWASP ZAP

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]
  schedule:
    - cron: '0 0 * * 3'  # Weekly scan on Wednesdays
  workflow_dispatch:  # Allow manual trigger

jobs:
  zap-scan:
    name: OWASP ZAP Dynamic Scan
    runs-on: ubuntu-latest

    services:
      backend:
        image: node:20
        options: >-
          --health-cmd "curl -f http://localhost:3000/health || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Docker Compose
        run: |
          docker compose -f docker-compose.yaml up -d
          echo "Waiting for services to be ready..."
          sleep 30

      - name: Verify services are running
        run: |
          docker compose -f docker-compose.yaml ps
          curl -f http://localhost:3000 || echo "Backend not ready"
          curl -f http://localhost:5173 || echo "Frontend not ready"

      - name: Run ZAP Baseline Scan on Frontend
        uses: zaproxy/action-baseline@v0.12.0
        with:
          target: 'http://localhost:5173'
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a'
          fail_action: false
          allow_issue_writing: false

      - name: Run ZAP API Scan on Backend
        uses: zaproxy/action-api-scan@v0.8.0
        with:
          target: 'http://localhost:3000'
          format: openapi
          cmd_options: '-a'
          fail_action: false
          allow_issue_writing: false

      - name: Generate ZAP SARIF report
        if: always()
        run: |
          docker run --rm --network host \
            -v $(pwd):/zap/wrk:rw \
            ghcr.io/zaproxy/zaproxy:stable \
            zap-baseline.py \
            -t http://localhost:5173 \
            -J zap-report.json \
            -r zap-report.html || true

      - name: Upload ZAP results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: zap-results
          path: |
            zap-report.html
            zap-report.json
          retention-days: 30

      - name: Cleanup
        if: always()
        run: docker compose -f docker-compose.yaml down -v
