name: DAST - OWASP ZAP

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]
  schedule:
    - cron: '0 0 * * 3'  # Weekly scan on Wednesdays
  workflow_dispatch:  # Allow manual trigger

jobs:
  zap-scan:
    name: OWASP ZAP Dynamic Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start services
        run: |
          docker compose -f docker-compose.yaml up -d

      - name: ZAP Scan - Frontend
        uses: zaproxy/action-baseline@v0.14.0
        with:
          target: 'http://localhost:5173'
          cmd_options: '-a'
          fail_action: false
          allow_issue_writing: false
          artifact_name: 'zap_scan_frontend'

      - name: ZAP Scan - Backend
        uses: zaproxy/action-baseline@v0.14.0
        with:
          target: 'http://localhost:3000'
          cmd_options: '-a'
          fail_action: false
          allow_issue_writing: false
          artifact_name: 'zap_scan_backend'

      - name: Cleanup
        if: always()
        run: docker compose -f docker-compose.yaml down -v
