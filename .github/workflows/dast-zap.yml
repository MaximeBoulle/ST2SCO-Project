name: DAST - OWASP ZAP

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]
  schedule:
    - cron: '0 0 * * 3'  # Weekly scan on Wednesdays
  workflow_dispatch:  # Allow manual trigger

jobs:
  zap-scan:
    name: OWASP ZAP Dynamic Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Docker Compose
        run: |
          docker compose -f docker-compose.yaml up -d
          echo "Waiting for services to be ready..."
          sleep 30

      - name: Wait for backend to be healthy
        run: |
          echo "Waiting for backend to start..."
          for i in {1..30}; do
            if curl -f http://localhost:3000 2>/dev/null; then
              echo "Backend is ready!"
              break
            fi
            echo "Attempt $i: Backend not ready yet, waiting..."
            sleep 2
          done

      - name: Wait for frontend to be healthy
        run: |
          echo "Waiting for frontend to start..."
          for i in {1..30}; do
            if curl -f http://localhost:5173 2>/dev/null; then
              echo "Frontend is ready!"
              break
            fi
            echo "Attempt $i: Frontend not ready yet, waiting..."
            sleep 2
          done

      - name: Verify services are running
        run: |
          docker compose -f docker-compose.yaml ps
          echo "Final health check..."
          curl -f http://localhost:3000 && echo "✓ Backend is healthy"
          curl -f http://localhost:5173 && echo "✓ Frontend is healthy"

      - name: Run ZAP Baseline Scan on Frontend
        uses: zaproxy/action-baseline@v0.12.0
        with:
          target: 'http://localhost:5173'
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a'
          fail_action: false
          allow_issue_writing: false

      - name: Run ZAP API Scan on Backend
        uses: zaproxy/action-api-scan@v0.8.0
        with:
          target: 'http://localhost:3000'
          format: openapi
          cmd_options: '-a'
          fail_action: false
          allow_issue_writing: false

      - name: Generate ZAP SARIF report
        if: always()
        run: |
          docker run --rm --network host \
            -v $(pwd):/zap/wrk:rw \
            ghcr.io/zaproxy/zaproxy:stable \
            zap-baseline.py \
            -t http://localhost:5173 \
            -J zap-report.json \
            -r zap-report.html || true

      - name: Upload ZAP results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: zap-results
          path: |
            zap-report.html
            zap-report.json
          retention-days: 30

      - name: Cleanup
        if: always()
        run: docker compose -f docker-compose.yaml down -v
