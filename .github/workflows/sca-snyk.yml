name: SCA - Snyk

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]
  schedule:
    - cron: '0 0 * * 1'  # Weekly scan on Mondays

jobs:
  snyk-backend:
    name: Snyk SCA - Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --all-projects --severity-threshold=medium --sarif-file-output=snyk-backend.sarif
          command: test
          json: true

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: snyk-backend.sarif
          category: snyk-backend

      - name: Upload scan results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: snyk-backend-results
          path: snyk-backend.sarif
          retention-days: 30

  snyk-frontend:
    name: Snyk SCA - Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --all-projects --severity-threshold=medium --sarif-file-output=snyk-frontend.sarif
          command: test
          json: true

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: snyk-frontend.sarif
          category: snyk-frontend

      - name: Upload scan results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: snyk-frontend-results
          path: snyk-frontend.sarif
          retention-days: 30
