name: IaC Scanning - Checkov

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]
  schedule:
    - cron: '0 0 * * 4'  # Weekly scan on Thursdays

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  checkov:
    name: Checkov IaC Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Checkov
        run: |
          pip install checkov

      - name: Run Checkov scan
        run: |
          checkov \
            --directory . \
            --framework dockerfile docker-compose \
            --output sarif \
            --output-file-path checkov-results \
            --soft-fail || true
        continue-on-error: true

      - name: Check if SARIF file exists and is valid
        if: always()
        run: |
          if [ -f "results_sarif.sarif" ]; then
            echo "SARIF file found"
            cat results_sarif.sarif
          else
            echo "SARIF file not found, creating empty valid SARIF"
            cat > results_sarif.sarif << 'EOF'
          {
            "version": "2.1.0",
            "$schema": "https://raw.githubusercontent.com/oasis-tcs/sarif-spec/master/Schemata/sarif-schema-2.1.0.json",
            "runs": [
              {
                "tool": {
                  "driver": {
                    "name": "Checkov",
                    "informationUri": "https://www.checkov.io/",
                    "version": "1.0.0"
                  }
                },
                "results": []
              }
            ]
          }
          EOF
          fi

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: results_sarif.sarif
          category: checkov

      - name: Generate detailed report
        if: always()
        run: |
          checkov \
            --directory . \
            --framework dockerfile docker-compose \
            --output json \
            --output-file-path checkov-report \
            --soft-fail || true

      - name: Upload scan results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: checkov-results
          path: |
            results_sarif.sarif
            results_json.json
          retention-days: 30
